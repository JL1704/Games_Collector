{% extends 'layout.html' %}

{% block body %}

<div class="grid">
    {% for game in games %}
        <div class="game-item" onclick="window.location.href='/edit/{{ game[0] }}'">
            {% if game[1] %}
                <img src="{{ game[1] }}" alt="Game Image">
            {% else %}
                <div class="no-image-text">No Image Available</div>
            {% endif %}
        </div>
    {% endfor %}
</div>

{% endblock %}
