{% extends 'layout.html' %}

{% block body%}

<!-- Contenedor personalizado para el formulario -->
<div class="form-container">
    
    <form action="/add_game" method="POST"> 
        <fieldset>
            <legend>Game Information</legend>
    
            <!-- Título -->
            <div class="mb-3">
                <label for="Title" class="form-label">Title:</label>
                <input type="text" name="Title" class="form-control" id="Title" required>
            </div>
        
            <!-- Descripción -->
            <div class="mb-3">
                <label for="Description" class="form-label">Description:</label>
                <textarea name="Description" class="form-control" id="Description" rows="3" required></textarea>
            </div>
        
            <!-- Fecha de lanzamiento -->
            <div class="mb-3">
                <label for="Release_Date" class="form-label">Release Date:</label>
                <input type="date" name="Release_Date" class="form-control" id="Release_Date" required>
            </div>
        
            <!-- Desarrollador -->
            <div class="mb-3">
                <label for="Developer" class="form-label">Developer:</label>
                <input type="text" name="Developer" class="form-control" id="Developer" required>
            </div>
        
            <!-- Publicador -->
            <div class="mb-3">
                <label for="Publisher" class="form-label">Publisher:</label>
                <input type="text" name="Publisher" class="form-control" id="Publisher">
            </div>
        
            <!-- Multijugador -->
            <div class="mb-3">
                <label for="Multiplayer" class="form-label">Multiplayer?</label>
                <select name="Multiplayer" class="form-select" id="Multiplayer">
                <option value="1">Yes</option>
                <option value="0">No</option>
                </select>
            </div>
        
            <!-- Estado -->
            <div class="mb-3">
                <label for="State" class="form-label">State:</label>
                <select name="State" class="form-select" id="State" required>
                <option value="Played">Played</option>
                <option value="Playing">Playing</option>
                <option value="Backlog">Backlog</option>
                </select>
            </div>
        
            <!-- Fecha Agregado -->
            <div class="mb-3">
                <label for="Date_Added" class="form-label">Date Added:</label>
                <input type="date" name="Date_Added" class="form-control" id="Date_Added" required>
            </div>
        
            <!-- URL de la Imagen -->
            <div class="mb-3">
                <label for="Image_URL" class="form-label">Image URL:</label>
                <input type="url" name="Image_URL" class="form-control" id="Image_URL">
            </div>
        
            <!-- Logros -->
            <div class="mb-3">
                <label for="Achievements" class="form-label">Achievements?</label>
                <select name="Achievements" class="form-select" id="Achievements">
                <option value="1">Yes</option>
                <option value="0">No</option>
                </select>
            </div>
        
            <!-- Calificación -->
            <div class="mb-3">
                <label for="Rating" class="form-label">Rating (0-5):</label>
                <input type="number" name="Rating" class="form-control" id="Rating" min="0" max="5" required>
            </div>
        
            <!-- Reseña -->
            <div class="mb-3">
                <label for="Review" class="form-label">Review:</label>
                <textarea name="Review" class="form-control" id="Review" rows="4"></textarea>
            </div>
        
            <!-- Tiempo Jugado -->
            <div class="mb-3">
                <label for="Time_Played" class="form-label">Time Played (HH:MM:SS):</label>
                <input type="text" name="Time_Played" class="form-control" id="Time_Played" placeholder="Enter time (e.g., 25:30:00)" pattern="\d{1,3}:\d{2}:\d{2}">
            </div>
            
    
            <div class="mb-3">
                <label class="form-label">Genres:</label><br>
                {% for genre in available_genres %}
                    <div class="form-check">
                        <input type="checkbox" name="Genres" value="{{ genre }}" class="form-check-input" id="genre{{ genre }}">
                        <label for="genre{{ genre }}" class="form-check-label">{{ genre }}</label>
                    </div>
                {% endfor %}
            </div>
    
            <!-- Plataformas -->
            <div class="mb-3">
                <label class="form-label">Platforms:</label><br>
                {% for platform in available_platforms %}
                    <div class="form-check">
                        <input type="checkbox" name="Platforms" value="{{ platform }}" class="form-check-input" id="platform{{ platform }}">
                        <label for="platform{{ platform }}" class="form-check-label">{{ platform }}</label>
                    </div>
                {% endfor %}
            </div>

        <!-- Añadir a -->
        <div class="mb-3">
            <label for="Add_To" class="form-label">Add to:</label>
            <select name="Add_To" class="form-select" id="Add_To" required>
            <option value="" disabled selected>Select an option</option>
            <option value="wishlist">Wishlist</option>
            <option value="library">Library</option>
            </select>
        </div>
    
        <!-- Botón de enviar -->
        <button type="submit" class="btn btn-primary">Save</button>
        </fieldset>
    </form>
</div>
{% endblock %}
